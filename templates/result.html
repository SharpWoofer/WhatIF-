<!DOCTYPE html>
<html>
<head>
	<title>Generated Plot</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: auto;
			background: white;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1, h2 {
			color: #0066cc;
		}
		div {
			margin-bottom: 20px;
		}
		a {
			display: inline-block;
			text-decoration: none;
			background-color: #0066cc;
			color: white;
			padding: 10px 15px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		a:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Alternative Plot for "{{ title }}"</h1>
		<h2>{{ title_new }}</h2> <!-- Display the extracted title as a subheading -->
		<!-- Use the |safe filter to render HTML -->
		<div>{{ plot|safe }}</div>
		<a href="/">Try another movie</a>
	</div>
</body>
</html>
